<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistem Informasi Mobil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Gambar di header (misal logo) -->
    <header class="text-center my-3">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="100">
    </header>

    <!-- Konten utama -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Gambar di footer (optional) -->
    <footer class="text-center my-3">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="50">
        <p>&copy; 2025 Sistem Informasi Mobil</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
